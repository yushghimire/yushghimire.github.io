<html>
  <head>
    <title>JavaScript Popup Example 3</title>
  </head>
  <script type="text/javascript">
    function poponload() {
        setTimeout(window.open ("https://google.com","mywindow"), 1000); 
        setTimeout(window.open ("https://facebook.com","mywindow2"), 1000); 
    }
  </script>
  <body onload="javascript: poponload()">
    <h1>Hello first page</h1>
  </body>
</html>
